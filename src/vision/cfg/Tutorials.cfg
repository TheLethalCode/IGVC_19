gen.add("stepsize",    double_t,    0, "3.5 times ppm", 190.0,  0, 1000.0)

gen.add("botlength",  int_t,   0, "set threshold for white color", 30,1,150)
gen.add("botwidth",  int_t,   0, "set threshold for white color", 30,1,100)
