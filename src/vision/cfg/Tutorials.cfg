gen.add("pixelsPerMetre",    double_t,    0, "A double parameter",41.9287,0,300) #112.412
gen.add("bins",   int_t,   0, "An integer parameter", 1080,0,2500)

gen.add("wTh",  int_t,   0, "set threshold for white color", 50,0,255)
gen.add("iteration",   int_t,   0, "An integer parameter", 500,1,1500)

gen.add("maxDist",   int_t,   0, "An integer parameter", 20,0,1000)
gen.add("minLaneInlier",   int_t,   0, "An integer parameter", 50,0,2500)
gen.add("minPointsForRANSAC",   int_t,   0, "An integer parameter", 70,0,1500)
